<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Analogue Watch</title>
</head>
<body>
    
    <div class="clock">
    <div class="number n1" data-num="1"></div>
    <div class="number n2" data-num="2"></div>
    <div class="number n3" data-num="3"></div>
    <div class="number n4" data-num="4"></div>
    <div class="number n5" data-num="5"></div>
    <div class="number n6" data-num="6"></div>
    <div class="number n7" data-num="7"></div>
    <div class="number n8" data-num="8"></div>
    <div class="number n9" data-num="9"></div>
    <div class="number n10" data-num="10"></div>
    <div class="number n11" data-num="11"></div>
    <div class="number n12" data-num="12"></div>

    <div id="handOfHour" class="hand hour"></div>
    <div id="handOfMinute" class="hand minute"></div>
    <div id="handOfSecond" class="hand second"> </div>
    <div class="center-dot"></div>
  </div>
 

     <script src="script.js"></script>
</body>
</html>
